name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'Visual-Metaphysics-No2-Reincarnation/site/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Copy site folder to deployment location
        run: |
          mkdir -p ./deploy
          cp -r ./Visual-Metaphysics-No2-Reincarnation/site/* ./deploy/
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './deploy'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
